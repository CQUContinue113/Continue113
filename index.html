    $("#container").PageScroll({
        //html结构
        selectors : {
            sections : ".sections",

            insection : ".insection",
            page : ".pages",
            active : ".active",
            controlPrev : ".control-prev",
            controlNext : ".control-next"
        },

        index : 0,

        duration : 500,
